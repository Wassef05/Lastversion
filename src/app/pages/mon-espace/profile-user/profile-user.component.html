

  <div className='navigation'>
    <i >
      <i class='bx bx-home-alt-2'></i> Dashboard / <i class='bx bxs-calendar'></i> Profile
    </i>
  </div>

  <div class="main-content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nom</label>
                    <input name='nom'  formControlName="firstName" type="text" class="form-control"  />
                  </div>
                </div>
                <div *ngIf="role=='Condidat'" class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Pr√©nom</label>
                    <input name='prenom'   formControlName="lastName"type="text" class="form-control" />
                  </div>
                </div>
                <div *ngIf="role=='Employeur'" class="col-md-3 px-1">
                  <div class="form-group">
                    <label>responsable</label>
                    <input name='responsable'   formControlName="responsable"type="text" class="form-control" />
                  </div>
                </div>
              </div>
              
              <div class="row">
               
              
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input name='email'   formControlName="email" id="email" type="email" class="form-control" />
                  </div>
                </div>
                <div *ngIf="role=='Employeur'" class="col-md-3 px-1">
                  <div class="form-group">
                    <label>telephone</label>
                    <input name='prenom'   formControlName="telephone"type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Adresse</label>
                    <input name='telephone'  formControlName="adresse"  type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Mot de passe</label>
                    <input name='password'  formControlName="password" type="password" class="form-control" />
                  </div>
                </div>
              </div>

              <button class='update-button' type='submit'>Modifier</button>

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="role === 'Condidat'">
        <div class="card-user">
          <div class="image">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="#" alt="..." />
                <h3 class="title" style="color: black;">CV</h3>
              </a>
            </div>
            <hr />
            <input type="file" />
            <input type="submit" class='file-uplaod' value=" Modifier votre CV" />
          </div>
        </div>
      </div>
      
    </div>
  </div>
