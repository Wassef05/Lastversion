<div class="container">
    <header>Ajouter offres</header>
    <form [formGroup]="offreForm" (ngSubmit)="onSubmit()">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Titre</label>
                        <input type="text" formControlName="titre" placeholder="Titre" required>
                    </div>
                    <div class="input-field">
                        <label>Poste Ouvert</label>
                        <input type="number" formControlName="posteOuvert" placeholder="Poste Ouvert" required>
                    </div>
                    <div class="input-field">
                        <label>Date d'expiration</label>
                        <input type="date" formControlName="dataExpiration" placeholder="Date d'expiration" required>
                    </div>
                    <div class="input-field">
                        <label>Experience </label>
                        <input type="text" formControlName="experience" placeholder="Experience" required>
                    </div>
                    <div class="input-field">
                        <label>Type emploi</label>
                        <select required formControlName="typeEmploi"  (change)="changeOffre($event)">
                            <option  value="" selected>Type emploi</option>
                            <option value="CDI">Stage</option>
                            <option value="CIPV">CIVP</option>
                            <option value="CDD">CDD</option>
                            <option value="CDI">CDI</option>
                            
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Niveau d'étude</label>
                        <input type="text" formControlName="niveauEtude" placeholder="Niveau d'étude" required>
                    </div>
                </div>
            </div>
            <div class="details ID">
                <span class="title">Description de l'emploi</span>
               
                <textarea formControlName="description"></textarea>
        
                
                <button class="nextBtn" type="submit">
                    <span class="btnText">Ajouter</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div> 
        </div>
        <div class="form second">
            <div class="details address">
                <span class="title">Address Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Address Type</label>
                        <input type="text" placeholder="Permanent or Temporary" required>
                    </div>
                    <div class="input-field">
                        <label>Nationality</label>
                        <input type="text" placeholder="Enter nationality" required>
                    </div>
                    <div class="input-field">
                        <label>State</label>
                        <input type="text" placeholder="Enter your state" required>
                    </div>
                    <div class="input-field">
                        <label>District</label>
                        <input type="text" placeholder="Enter your district" required>
                    </div>
                    <div class="input-field">
                        <label>Block Number</label>
                        <input type="number" placeholder="Enter block number" required>
                    </div>
                    <div class="input-field">
                        <label>Ward Number</label>
                        <input type="number" placeholder="Enter ward number" required>
                    </div>
                </div>
            </div>
            <div class="details family">
                <span class="title">Family Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Father Name</label>
                        <input type="text" placeholder="Enter father name" required>
                    </div>
                    <div class="input-field">
                        <label>Mother Name</label>
                        <input type="text" placeholder="Enter mother name" required>
                    </div>
                    <div class="input-field">
                        <label>Grandfather</label>
                        <input type="text" placeholder="Enter grandfther name" required>
                    </div>
                    <div class="input-field">
                        <label>Spouse Name</label>
                        <input type="text" placeholder="Enter spouse name" required>
                    </div>
                    <div class="input-field">
                        <label>Father in Law</label>
                        <input type="text" placeholder="Father in law name" required>
                    </div>
                    <div class="input-field">
                        <label>Mother in Law</label>
                        <input type="text" placeholder="Mother in law name" required>
                    </div>
                </div>
                
                    <button   type="submit">
                      Submit 
                         
                    </button>
                </div>
            </div> 
       
    </form>
</div>
