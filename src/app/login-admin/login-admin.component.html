<div class="tab-content" id="nav-tabContent">

    <div class="tab-pane fade show active" id="nav-Administrateur" role="tabpanel" aria-labelledby="nav-Administrateur-tab">
    
    <section>
      <div class="form-box">
        <div class="form-value">
    <form [formGroup]="loginForm">
      <h2>Connexion</h2>
    
      <div class="inputbox">
        <div class="input-field">
          <input type="email" formControlName="email" placeholder="Email" class="email" />
        </div>
    
      </div>
      
      <div>
        <div class="inputbox"
          [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
          <input formControlName="password" type="password" placeholder="Mot de passe" class="password" />
          <!-- <i (click)="hideShowPass()" class="fa {{eyeIcon}}"></i> -->
        </div>
      </div>
      
      <div class="forget">
        <label><input type="checkbox">Se souvenir de moi</label>
        <a href="#">Mot de passe oublier?</a>
      </div>
      <button (click)="onSubmit()" type="submit">se Connecter</button>
     
    </form>
    </div>
    </div>
    </section>
    </div>
    </div>
    
    <app-footer></app-footer>
